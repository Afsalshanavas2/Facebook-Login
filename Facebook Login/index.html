<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
    />
  </head>
  <body>
    <div class="logo">facebook</div>
    <div class="full-box">
      <p>Log in to facebook</p>
      <form>
        <div class="email-box">
          <label for="name"></label>
          <input
            type="text"
            id="name"
            placeholder="Email address or phone number"
            required
          />
        </div>
        <div class="password-box">
          <label for="password"></label>
          <input type="text" id="password" placeholder="Password" />
        </div>
        <div>
          <button class="login-button">Log in</button>
        </div>
      </form>
      <span class="login-down">
        <a
          class="forgotten-account"
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          >Forgotten account?</a
        >
        <a
          href="https://www.facebook.com/r.php?locale=en_GB&display=page"
          class="signup-page"
          >Sign up for Facebook</a
        ></span
      >
    </div>

    <div class="footer-image">
      <img src="facebook-footer.jpg" alt="footer details" />
    </div>
  </body>
</html>
